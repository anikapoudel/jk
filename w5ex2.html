    <body>
        <h1> Heading 1: Example on Unordered List </h1>
        <ul>
            <li> Sportstar</li>
            <li> Business week </li>
            <li> Time </li>
        </ul>
        <h2> Heading 2: Example on ordered List:</h2>
        <ol type = "i" start = "4">
            <li> Sportstar </li>
            <li> Business week </li>
            <li> Time </li>
        </ol>
        <h3> Heading 3: Example on Definition List </h3>
        <dl>
            <dt> Sports Magazine</dt>
            <dd> Sportstar</dd>
            <dt> Business Magazine</dt>
            <dd> Business week</dd>
        </dl>
        <em> hello</em>
        <i> hello</i>
